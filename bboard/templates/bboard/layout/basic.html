{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Главная{% endblock title %} :: Доска объявлений
    </title>
    <link rel="stylesheet" href="{% static 'bboard/styles.css' %}">
</head>
<body>

    <header>
        <h1>Объявления</h1>
    </header>
    
    <nav>
        <a href="{% url 'index' %}">Главная</a>
        <a href="{% url 'create' %}">Добавить</a>
        {% for rubric in rubrics %}
            <a href="{% url 'by-rubric' rubric.pk %}">
                {{ rubric.name }}
            </a>
        {% endfor %}
    </nav>

    <section>
        {% block content %}
        {% endblock content %}
    </section>

</body>
</html>
